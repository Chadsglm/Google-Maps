<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Store Locator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container home-page">
    <div class="title">Store Locator</div>

    <div class="search-container">
      <div class="search">
        <input name="zip-code" id="zip-code-input" type="text" placeholder="Enter zip" />
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-container-background">
            <div class="store-info-container">
              <div class="store-address">
                <span>hjhgkjhlö</span>
                <span>hgjkhljök</span>
              </div>
              <div class="store-phone-number">3456789023456</div>
            </div>
            <div class="store-number-container">
              <div class="store-number">
                1
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </div>
  <script src="js/index.js" async defer></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYP9yywyCMjr3EMq7DIH8jrrH6korUKMQ&callback=initMap&libraries=&v=weekly"
    async defer></script>
</body>

</html>
